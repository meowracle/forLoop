<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
<div id="text"></div>
<script>
    let text="";
    let n;
    for (n=0;n<=5;n++) {
        text+="The number is "+n+"<br>";
    }
    document.getElementById("text").innerHTML=text;
</script>
</body>
</html>
